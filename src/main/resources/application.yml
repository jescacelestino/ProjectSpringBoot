spring:
  application:
    name: lanchinho
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/lanchinho?serverTimezone=America/Sao_Paulo
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect

    hibernate:
      ddl-auto: create
server:
  port: 8080